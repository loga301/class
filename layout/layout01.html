<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout01</title>
    <style>
        *{margin: 0; padding: 0;}
        body {background-color: #f0f4c3;}
        #wrap {width: 1100px; margin: 0 auto; text-align: center; font-size: 30px; text-transform }
        #header{width: 1100px; height: 150px; line-height: 150px; background-color: #b2ff59; }
        #content{width: 1100px; height: 1000px; line-height: 1000px; background-color: #90caf9; }
        #footer{width: 1100px; height: 150px; line-height: 150px; background-color: #f06292; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
