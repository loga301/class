<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    <script>
    //웹 문서에 "jacascript" 문자열을 출력하시오.
    document.write("javascript1");
    document.write("<br><br>");

    //변수를 이용해서 웹 문서에 "jacascript2" 문자열을 출력하시오.
    let x1 = "javascript2"

    document.write(x1)
    document.write("<br><br>");

    //함수를 이용해서 웹 문서에 "jacascript3" 문자열을 출력하시오.
    function fun1(){
        let x1 = "javascript3";
        document.write(x1);
        document.write("<br><br>");
    }
    fun1();

    //함수와 매개 변수를 이용해서 웹문서에 "jacascript4" 문자열을 출력하시오.
    function fun2(x2){
       document.write(x2)
       document.write("<br><br>");
    }
    fun2("jacascript4")

    //함수와 매개 변수를 이용해서 웹문서에 "jacascript5" 문자열을 출력하시오.
    function fun3(str1, str2){
        document.write(str1, str2);
    }
    fun3("jacascript","5");
    </script>
</body>
</html>
