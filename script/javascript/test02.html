<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script</title>
    <script>
        //상수(str1)에 javascript를 저장하고 출력하세요!
        const str1="javascript";
            document.write(str1, "<br><br>")

        //변수 (str2)에 숫자 100, 변수(str3)에 숫자 200을 저장하고, 더한 값을 출력하세요!
        let str2 = 100;
        let str3 = 200;

        document.write(str2 + str3, "<br><br>");
    
        //배열에 100,200,300을 저장하고 곱한 값을 출력하세요!
        let str4 = [100,200,300];

        document.write(str4[0] * str4[1] * str4[2], "<br><br>");

        //함수(str5)를 정의하고 변수 변수(str6)에 숫자 100, 변수(str7)에 숫자 200을 더한값을 출력하세요!
        function str5(){
            let str6 = 500;
            let str7 = 700;
            document.write(str6+str7, "<br><br>")
        }
        str5()
        //함수(str8)를 정의하고 변수(str9)에 숫자 999의 홀수 짝수 구별하는 조건문을 완성하세요!
        function str8(){
            let str9 = 999;
            if(str9 % 2 == 0){
                document.write("짝수")
            }else{
                document.write("홀수")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
