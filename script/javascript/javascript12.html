<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        //숫자 크기
        let num = 200;

        if(num > 100){
            document.write("숫자는 100보다 큽니다<br><br>");
        }else{
            document.write("숫자는 100보다 작습니다<br><br>")
        }

        //짝수 홀수 구하기
        let num2 = prompt("당신이 좋아하는 숫자는?","")

        if(num2 % 2 == 0){
            document.write("당신이 좋아하는 숫자는 짝수입니다.<br><br>")
        }else{
            document.write("당신이 좋아하는 숫자는 홀수입니다.<br><br>")
        }

        //아이디&비밀번호 구분하기
        let uesrID = prompt("아이디를 입력하세요~","");
        let uesrPW = prompt("비밀번호를 입력하세요~","");

        if(uesrID == "loga"&& uesrPW=="1234"){
            document.write("환영합니다.");
        }else{
            document.write("아이디 또는 비밀번호를 확인해주세요~ <br><br>")
        }

        //확인하기
        let conf = confirm("정말로 혼또니 회원을 탈퇴할 껀가요? ㅠㅠㅠㅠ");

        if(conf){
            document.write("애라이 퉤! 탈퇴는 됬으니까! 잘가라!")
        }else{
            document.write("다시환영합니다. 탈퇴가 취소되었습니다 ^3^")
        }
    </script>
</head>
<body>
    
</body>
</html>
