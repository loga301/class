<script>
    let site = prompt("네이버, 다음, 구글, 네이트 중 자주가는 사이트는?");
    let url;
    switch(site){
        case "네이버":
            url = "https://www.naver.com/"
        break;
        case "다음":
            url = "https://www.daum.net/"
        break;
        case "구글":
            url = "https://www.google.co.kr/"
        break;
        case "네이트":
            url = "https://www.nate.com/"
        break;
        default :
            document.write("그런 사이트는 없습니다.")
        break;
    }
    console.log(url);

    // if(url){
    //     location.href = url;
    // }
    
    if(url) location.href = url;
