<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        //while 문을 이용해서 1~20까지 출력하세요~
        let num = 0;
        while(num < 20){
            num++;
            document.write(num);
        }
        document.write("<br><br>")
    
        //do while문을 이용해서 1~20까지 출력하세요~
        let num2 = 0;
        do {
            num2++;
            document.write(num2);
        }while(num2 <= 19) // (num < 20) 같은꼴
    </script>
</head>
<body>
    
</body>
</html>
