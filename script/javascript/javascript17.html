<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        //변수(num) 100의 값을 짝수 또는 홀수인지 출력해주세요!
        let num = 100
        if (num % 2 == 0){
            document.write("짝수입니다.","<br><br>")
        }else{
            document.write("홀수입니다.","<br><br>")
        }


        //조건연산자
        (num % 2 == 0) ? document.write("짝수입니다.") : document.write("홀수입니다.")
    </script>
</head>

</body>
</html>
