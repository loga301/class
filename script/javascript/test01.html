<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>script</title>
<script>
    //화면에 "자바스크립트1" 출력해주세요!
    document.write("자바스크립트1");
    document.write("<br><br>");

    //변수를 만들어서 "자바스크립트2" 출력해주세요!
    let a1 = "자바스크립트2";

    document.write(a1);
    document.write("<br><br>");

    //상수를 만들어서 "자바스크립트3" 출력해주세요!
    const b1 = "자바스크립트3";

    document.write(b1);
    document.write("<br><br>");


    //함수를 만들어서 "자바스크립트4" 출력해주세요!

    function c1(){
        document.write("자바스크립트4");
        document.write("<br><br>");
    }
    c1()

    //함수와 변수 하나를 만들어서 "자바스크립트5" 출력해주세요!
    function d1(){
        let d1 = "자바스크립트5";
        document.write(d1);
        document.write("<br><br>");
    }
    d1()

    //함수와 변수 두개를 만들어서 "자바스크립트6" 출력해주세요!
    function e1(e2, e3){
        document.write(e2, e3)
        document.write("<br><br>");
    }
    e1("자바스크립트","6");

    //배열을 만들어서 "자바스크립트","7" 출력해주세요!
    const f1 = new Array();
    f1[0] = "자바스크립트";
    f1[1] = "7";

    document.write(f1[0]);
    document.write(f1[1]);
    document.write("<br><br>");

    //배열을 선언과 동시에 초기화해서 "자바스크립트","8" 출력해주세요!
    const g1 = new Array("자바스크립트", 8)

    document.write(g1[0])
    document.write(g1[1])
    document.write("<br><br>");

    //배열을 선언하지 않고 "자바스크립트","9" 출력해주세요!
    const h1 = ["자바스크립트", 9]

    document.write(h1[0]);
    document.write(h1[1]);
    document.write("<br><br>");

    //배열을 "자""바""스"크""립""트""10" 저장하고 출력해주세요!
    const i1 = ["자", "바", "스", "크", "립", "트", 10]

    for(var j=0; j<i1.length; j++){
        document.write(i1[j])
    }
</script>
</head>
<body>
    
</body>
</html>
