<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        //for문을 이용해서 1~10까지 출력하보시게~
        for(var i=0; i<=10; i++){
            document.write(i)
        }

        //중첩 for문을 이용해서 1~10까지 출력해보시게~
        for(var i=1; i<=10; i++){
            for(var j=1; j<=10; j++){
                document.write(i+","+j,"<br>")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
